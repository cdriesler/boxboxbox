<div class="projects">

<ul class="projects_list">
    <span class="subtitle">projects :</span>
    <li *ngFor="let project of projects"
            [class.selected]="project === selected"
            (click)="onSelect(project)">
        <span class="list_item" [ngClass]="{'active_link': project === selected}"><span class="project_badge">{{project.id}}</span> {{project.name}}</span>
    </li>
</ul>

<div class="delete_project" *ngIf="selected != null">
    <span class="add_project_button">â€“</span>
</div>

<div class="pending_code" *ngIf="pendingRequest != null" title="solution reference code">
    {{pendingRequest}}
</div>

<div class="floors" *ngIf="selected != null">
    <ul class="floors_list">
        <span class="subtitle">floors :</span>
        <li *ngFor="let floor of allFloors"
            [class.activeFloor]="floor === activeFloor"
            (click)="onFloorSelect(floor)">
            <span class="list_item" [ngClass]="{'active_link': floor === activeFloor}">{{floor.floorNumber}}</span>
        </li>
    </ul>
</div>

<div class="plan_region" *ngIf="activeFloor != null">
    <div class="plan_drawing">
        <ul style="list-style-type: none;">
            <li *ngFor="let plan of plans">
                <div class="plan_svg"  (click)="updateSvg(plan)">
                    <span class="add_project_button" style="width: 100%;">[ load drawing ]</span>
                </div>
            </li>
        </ul>
    </div>

    <div class="request_manifest">
        <div class="metadata"><div class="request_title">metadata</div>
            <ul class="metadata_list">
                <li *ngFor="let data of metadataFields">
                    {{data}} : [ <input type="text" class="metadata_input"> ]
                </li>
            </ul>
        </div>
        <div class="programs"><div class="request_title">programs</div>
            <ul class="program_list" id="program_form">
                <li *ngFor="let program of allPrograms">
                    <div class="program_card">
                        <div class="program_icon"></div>
                        <div class="program_name">{{program.name}}</div>
                        <div class="program_params">quota : [ <input type="text" class="{{program.name}}_quota" placeholder="17"> ]</div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="neighborhoods"><div class="request_title">neighborhoods</div></div>

        <div class="submit_button" *ngIf="activeFloor != null">
                <span class="add_project_button" (click)="submitRequest(activeFloor, allPrograms)">></span>
        </div>

    </div>
</div>


</div>

<div class="dialogs">
    <div class="add_project" 
        [class.addProject]="addProject"
        (click)="onAddRequest()">
        <span class="add_project_button">+</span>
    </div>

    <div class="add_project_dialog" *ngIf="addProject != false" >
        <form class="add_project_form">
            add project : <br>
            [ <input type="text" #projectNumber class="project_number_input" placeholder="00.00000.00"> ] <br>
            [ <input type="text" #projectName class="project_name_input" placeholder="Project Name"> ] <br>
            [ <input type="text" #floors class="project_floors_input" placeholder="L42, L43, TYP2"> ] <br>
            &lt; <span class="dialog_nav" (click)="onCancel()">cancel</span> &nbsp; <span class="dialog_nav" (click)="onAdd(projectNumber.value, projectName.value, floors.value)">submit</span> &gt;
        </form>
    </div>
</div>
